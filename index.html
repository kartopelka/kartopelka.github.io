<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Grid CSS</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<style>
		body {
			opacity: 0;
			overflow-x: hidden;
		}

		html {
			background-color: #fff;
		}
	</style>
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<main class="main grid">
		<div class="header-content grid buttons">
			<!--  Logo Section  -->
			<button class="logo-text center">Pløtitsyn</button>
			<!--  Main text Section  -->
			<h1 class="land">
				<span>LANDING PAGE</span> ЗА
				<span class="colortext">1200</span> ГРИВЕН!</h1>
			<h1 class="shop">
				<span>еМАГАЗИН</span> ЗА
				<span class="colortext">1500</span> ГРИВЕН!</h1>
			<!--  ..::Feautures Section::..  -->
			<button class="html item grid draw">HTML</button>
			<button class="css item grid draw">CSS</button>
			<button class="js item grid draw">JS</button>
			<button class="seo item grid draw">SEO</button>
			<button class="smm item grid draw">SMM</button>
			<button class="joomla item grid draw">Joomla</button>
			<!--  ..::Bottom Section::..  -->
			<button class="opencart item grid draw">Opencart</button>
			<div class="con-text t-email">Email</div>
			<button class="email item grid draw meet">plotitsyn.max@gmail.com</button>
			<div class="con-text t-skype">Skype</div>
			<button class="skype item grid draw meet">tarantayka.max</button>
			<div class="con-text t-telegram">Telegram</div>
			<button class="telegram item grid draw meet">tarantayka</button>
		</div>
	</main>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>

</html>
